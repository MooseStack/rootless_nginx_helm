apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rootless-nginx.fullname" . }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /test2
            pathType: Prefix
            backend:
              service:
                name: {{ include "rootless-nginx.fullname" . }}
                port:
                  number: {{ .Values.ingress.port }}
